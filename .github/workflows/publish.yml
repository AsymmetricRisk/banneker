name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write  # Changed from read to write for changelog commit
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm-production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history for changelog generation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run full test suite
        run: npm test

      - name: Generate changelog
        run: npx auto-changelog --package --output CHANGELOG.md --commit-limit false

      - name: Commit changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git diff --cached --quiet || git commit -m "docs: update CHANGELOG for ${{ github.ref_name }}"
          git push origin HEAD:main || true

      - name: Publish to npm
        run: npm publish --ignore-scripts --access public
